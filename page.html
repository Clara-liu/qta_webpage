<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantitative Target Approximation Model</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h1>Quantitative Target Approximation Model</h1>
    <div>
    <form class="form-style-9" id ="user_input" action ="#">
        <fieldset>
            <legend>Initial settings</legend>
            Starting pitch: <input type="text" name="start_pitch" id="start_pitch" placeholder="150.0" size = "4"/>
            Upper bound: <input type="text" name="upper_bound" id="upper_bound" placeholder="250.0" size = "4"/>
            Lower bound: <input type="text" name="lower_bound" id="lower_bound" placeholder="150.0" size = "4"/>
        </fieldset><br>
        <fieldset class = greyBackground >
            <legend align="center">Parameter settings</legend>
            Tones(H/R/L/F/N) <input type="text" name="tone_sequence" id="tone_sequence" placeholder="HRLF" size = "5"/>
            Duration(s/n/l) <input type="text" name="duration_sequence" id="duration_sequence" placeholder="nnnn" size = "5"/>
            Strength(w/n/s) <input type="text" name="lambda_sequence" id="lambda_sequence" placeholder="nnnn" size = "5"/>
        <fieldset class = noBorder>
            <legend></legend>
            <TABLE>
                <tr><!-- single row for large table in parameter settings-->
                    <td><!-- column for left side of the large table-->
                    <TABLE>
                        <caption><b>Pitch Targets</b></caption>
                        <tr>
                            <td>&emsp;&emsp;</td>
                            <td>H</td><td>R</td><td>L</td><td>F</td><td>N</td>
                        </tr>
                        <tr>
                            <td>Slope</td>
                            <td><input type="text" name="h_slope" id="h_slope" placeholder="0.0" size = "6"/></td>
                            <td><input type="text" name="r_slope" id="r_slope" placeholder="300.0" size = "6"/></td>
                            <td><input type="text" name="l_slope" id="l_slope" placeholder="0.0" size = "6"/></td>
                            <td><input type="text" name="f_slope" id="f_slope" placeholder="-200.0" size = "6"/></td>
                            <td><input type="text" name="n_slope" id="n_slope" placeholder="0.0" size = "6"/></td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td><input type="text" name="h_height" id="h_height" placeholder="240.0" size = "6"/></td>
                            <td><input type="text" name="r_height" id="r_height" placeholder="230.0" size = "6"/></td>
                            <td><input type="text" name="l_height" id="l_height" placeholder="150.0" size = "6"/></td>
                            <td><input type="text" name="f_height" id="f_height" placeholder="160.0" size = "6"/></td>
                            <td><input type="text" name="n_height" id="n_height" placeholder="190.0" size = "6"/></td>
                        </tr>
                    </TABLE>
                    </td>
                    <td><!-- column for right side of the large table-->
                        <TABLE>
                            <caption><b>Duration</b></caption>
                            <tr>
                                <td>Short(s)</td><td>Normal(n)</td><td>Long(l)</td>
                            </tr>
                            <tr>
                                <td><input type="text" name="short" id="short" placeholder="0.15" size = "5"/></td>
                                <td><input type="text" name="normal" id="normal" placeholder="0.20" size = "5"/></td>
                                <td><input type="text" name="long" id="long" placeholder="0.30" size = "5"/></td>
                            </tr>
                        </TABLE>
                        <TABLE>
                            <caption><b>Strength</b></caption>
                            <tr>
                                <td>Weak(w)</td><td>Neutral(n)</td><td>Strong(s)</td>
                            </tr>
                            <tr>
                                <td><input type="text" name="weak" id="weak" placeholder="20.0" size = "5"/></td>
                                <td><input type="text" name="neutral" id="neutral" placeholder="40.0" size = "5"/></td>
                                <td><input type="text" name="strong" id="strong" placeholder="60.0" size = "5"/></td>
                            </tr>
                        </TABLE>
                    </td>
                </tr>
            </TABLE>
        </fieldset>
        </fieldset><br>
        <input type="submit" value="Simulate" onclick="getFormData();" />
    </form>
    </div>
    <!-- getting the user input-->
    <script src="qta_plot.js"></script>
    <script>
        function getFormData() {
            var inputValues = {
                Height: [],
                Slope: [],
                Duration: [],
                Lambda: [],
            }
            var initialSettings = {
                pitch_start:0,
                bounds:[]
            }
            var tones = document.getElementById("tone_sequence").value;
        }
    </script>
</body>
</html>
